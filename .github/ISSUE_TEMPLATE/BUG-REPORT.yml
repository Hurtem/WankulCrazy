name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["bug", "triage"]
projects: ["octo-org/1", "octo-org/44"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Merci d'avoir pris le temps de de reporter un bug
  - type: textarea
    id: what-happened
    attributes:
      label: Que s'est-t-il passé ?
      description: Qu\'aurait-t-il dû se passer ?
      placeholder: Dites nous ce que vous voyer !
      value: "Wow un bug !"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.1 (Latest)
        - 1.0.0
      default: 0
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logoutput BepInEx
      description: S\'il vous plait copiez le contenu dans BepInEx/LogOutput.log (essayez de prendre que la partie concernant les erreurs)
      render: shell
